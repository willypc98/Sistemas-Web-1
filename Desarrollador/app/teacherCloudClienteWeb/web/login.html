<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style-login.css">
    </head>
    <body>
         <form method="post" action="/teacherCloudClienteWeb/Login" name="Login">
        <div class="login-div">
            <div class="title">TeacherCloud</div>
            <div class="form">
                <div class="email">
                    <input type="text" name="email" placeholder="email">
                </div>

                <div class="password">
                    <input type="text" name="password" placeholder="password">
                </div>

            </div>
            <button class="enviar" onclick="docookie()">Enviar</button>
            </form>

            <form action="http://localhost:8084/teacherCloudClienteWeb/registrar.html">
                <div class="registrar">
                    <input type="submit" value="Registrar" />
                </div>
            </form>
        </div>  
    </body>
    <script type='text/javascript'>
            function docookie() {
                var aux = document.getElementsByName('email')[0].value;
                var email = 'email='+aux + 'expires=Thu, 19 Dec 2023 12:00:00 UTC;';
                document.cookie = email ;
            }
        </script>
</html>
