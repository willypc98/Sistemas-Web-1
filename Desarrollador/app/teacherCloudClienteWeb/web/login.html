<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style-login.css">
    </head>
    <body>
         <form method="post" action="/teacherCloudClienteWeb/Login" name="Login">
        <div class="login-div">
            <div class="title">TeacherCloud</div>
            <div class="form">
                <div class="email">
                    <input type="text" name="email" placeholder="email">
                </div>

                <div class="password">
                    <input type="text" name="password" placeholder="password">
                </div>

            </div>
            <button class="enviar">Enviar</button>
            </form>

            <form action="http://localhost:8084/teacherCloudClienteWeb/registrar.html">
                <div class="registrar">
                    <input type="submit" value="Registrar" />
                </div>
            </form>
        </div>  
    </body>
</html>
