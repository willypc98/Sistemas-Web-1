<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style-registrar.css">
    </head>
    <body>
         <form method="post" action="/teacherCloudClienteWeb/OfertarClase" name="Registrar">
        <div class="login-div">
            <div class="title">Publicar Clase en TeacherCloud</div>
            <div class="form">             
                <div class="nombre">
                    <input  type="text" name="nombre" placeholder="nombre de la clase">
                </div>

                <div class="password">
                    <input  type="text" name="descripcion" placeholder="descripcion">
                </div>

                <div class="calificacion">
                    <input type="text" name="calificacion" placeholder="nota de la clase">
                </div>

            </div>
            <button class="enviar">Enviar</button>
            </form>


        </div>  
    </body>
</html>
