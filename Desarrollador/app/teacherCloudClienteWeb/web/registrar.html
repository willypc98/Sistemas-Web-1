    <head>
        <title>Acceso</title>

    <body>
        <form method="post" action="/teacherCloudClienteWeb/Registrar" name="Login">

                <tr>
                    <td><input name="password2" type ="text"  placeholder="Repite password"/></td>

                </table>
            <button>Enviar</button>
        </form>
    </body>
