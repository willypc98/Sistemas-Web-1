<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style-registrar.css">
    </head>
    <body>
         <form method="post" action="/teacherCloudClienteWeb/Registrar" name="Registrar">
        <div class="login-div">
            <div class="title">Registrarse en TeacherCloud</div>
            <div class="form">
                <div class="email">
                    <input name="email" type="text"  placeholder="email">
                </div>

                <div class="nombre">
                    <input  type="text" name="nombre" placeholder="nombre">
                </div>

                <div class="password">
                    <input  type="text" name="password" placeholder="password">
                </div>

                <div class="password2">
                    <input type="text" name="password2" placeholder="Repite password">
                </div>

                <div class="modo">
                    <input  type="text" name="modo" placeholder="alumno o profesor">
                </div>

            </div>
            <button class="enviar">Enviar</button>
            </form>


        </div>  
    </body>
</html>
